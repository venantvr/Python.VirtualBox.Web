<!DOCTYPE html>
<html>
<head>
    <title>VirtualBox Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='dark-mode.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            padding: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
        }
        button {
            margin-left: 10px;
        }
    </style>
    <link src="{{ url_for('static', filename='style.css') }}"></link>
</head>
<body>

<h1>VirtualBox Manager</h1>
<hr>

<div class="row">
    <div class="col-md-6">
        <h3>Inactive VMs</h3>
        <ul class="list-group" id="inactive-list">
            <!-- Inactive VMs will be listed here -->
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Active VMs</h3>
        <ul class="list-group" id="active-list">
            <!-- Active VMs will be listed here -->
        </ul>
    </div>
</div>

</body>
</html>
